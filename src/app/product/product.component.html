<form action="">

    <div class="form-group">
        <label for="" class="form-label">Product Id</label>
        <input type="text" name="pid" id="" class="form-control" [(ngModel)]="pid">
    </div>
    <div class="form-group">
        <label for="" class="form-label">Product Name</label>
        <input type="text" name="pname" id="" class="form-control" [(ngModel)]="pname">
    </div>
    <div class="form-group">
        <label for="" class="form-label">Product Price</label>
        <input type="text" name="pprice" id="" class="form-control" [(ngModel)]="pprice">
    </div>
    <div class="form-group">
        <label for="" class="form-label">Product Image</label>
        <input type="text" name="pimage" id="" class="form-control" [(ngModel)]="pimage">
    </div>
        <div class="button-group">
            <button type="submit" class="btn btn-success" (click)="addproduct()">Add Product</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
</form>
