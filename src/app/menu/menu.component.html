<table class="table table-hover">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
        <td>Action</td>
    </tr>
    <tr *ngFor="let item of products">
        <td>{{item.productId}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.productPrice}}</td>
        <td><img [src]="item.productImage" height="100" width="100" alt=""></td>
        <td><button class="btn btn-link" (click)="delete(item)"><i class="fa fa-trash"></i></button></td>
    </tr>
</table>
